<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    
    <div id="app">

        <div> 
            <img :src="immage[currentIndex].photo" class="img-container">
        </div>
        
        <div @click = "prevPhoto" class="arrow">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div v-for="(circle, index) in immage" class="circle-container">
            <div :class="['circle', currentIndex == circle ? 'active' : 'disable']"></div>
            
        </div>

        <div @click = "nextPhoto" class="arrow">
            <i class="fas fa-arrow-right"></i>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
